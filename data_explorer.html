<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Explorer - NBA Analytics Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <!-- Shared Config & Utilities -->
    <script type="text/babel">
        window.Icons = {
            FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>,
            Calendar: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Link: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
            Loader: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            AlertCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            Upload: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            Home: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>,
        };
        window.REPO_BASE = "https://raw.githubusercontent.com/one393143/nba_passing_network_analysis/refs/heads/main/data";
        window.getSeasonString = (year) => { const nextYear = (year + 1) % 100; return `${year}-${nextYear.toString().padStart(2, '0')}`; };
        window.parseCSV = (text) => {
            const lines = text.trim().split('\n');
            if (lines.length === 0) return { headers: [], data: [] };
            const parseLine = (line) => line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(val => val.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
            const headers = parseLine(lines[0]);
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                const values = parseLine(line);
                if (values.length >= headers.length) {
                    const entry = {};
                    headers.forEach((header, index) => { entry[header] = values[index] || ''; });
                    data.push(entry);
                }
            }
            return { headers, data };
        };
        window.FileUploadFallback = ({ onUpload }) => (
            <label className="inline-flex items-center px-4 py-2 border border-blue-200 shadow-sm text-sm font-medium rounded-md text-blue-700 bg-blue-50 hover:bg-blue-100 cursor-pointer transition-colors">
                <window.Icons.Upload />
                <span className="ml-2">Upload Data File</span>
                <input type="file" className="hidden" accept=".csv,.json,.txt" onChange={onUpload} />
            </label>
        );
    </script>

    <!-- Data Explorer Component & App -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        const Icons = window.Icons;
        const REPO_BASE = window.REPO_BASE;
        const parseCSV = window.parseCSV;
        const getSeasonString = window.getSeasonString;
        const FileUploadFallback = window.FileUploadFallback;

        const YEARS_RANGE = Array.from({ length: 10 }, (_, i) => 2015 + i);
        const DATA_SOURCES = [
            { id: 'passes_pergame', name: 'Passes Per Game (Yearly)', folder: 'passes_pergame', years: YEARS_RANGE, filename: (year) => `all_players_pass_data_${year}.csv` },
            { id: 'performance_player_pergame', name: 'Player Game Performance (Yearly)', folder: 'performance_player_pergame', years: YEARS_RANGE, filename: (year) => `${getSeasonString(year)}_player_game_data.csv` },
            { id: 'performance_player_season', name: 'Player Season Stats (Yearly)', folder: 'performance_player_season', years: YEARS_RANGE, filename: (year) => `${getSeasonString(year)}_all_players.csv` },
            { id: 'team_game_stats', name: 'Team Game Stats (All Time)', folder: 'performance_team_pergame', years: [], filename: () => `all_seasons_all_games_team_stats.csv` },
            { id: 'team_regular_season', name: 'Team Regular Season Stats (2015-2024)', folder: 'performance_team', years: [], filename: () => `nba_regular_season_stats_2015_to_2024.csv` },
            { id: 'team_playoff', name: 'Team Playoff Stats (2015-2024)', folder: 'performance_team', years: [], filename: () => `nba_playoff_stats_2015_to_2024.csv` },
            { id: 'team_standings', name: 'League Standings (2015-2024)', folder: 'performance_team', years: [], filename: () => `nba_league_standings_2015_to_2024.csv` },
            { id: 'salary', name: 'Player Salaries', folder: 'players_detailed', years: [], filename: () => `salary from br.csv` }
        ];

        const DataExplorer = () => {
            const [selectedSourceId, setSelectedSourceId] = useState(DATA_SOURCES[0].id);
            const [selectedYear, setSelectedYear] = useState(DATA_SOURCES[0].years[0]);
            const [urlInput, setUrlInput] = useState('');
            const [csvData, setCsvData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const rowsPerPage = 50;

            const currentSource = DATA_SOURCES.find(s => s.id === selectedSourceId) || DATA_SOURCES[0];
            const isStaticSource = currentSource.years.length === 0;

            useEffect(() => {
                const filename = currentSource.filename(selectedYear);
                const newUrl = `${REPO_BASE}/${currentSource.folder}/${encodeURIComponent(filename)}`;
                setUrlInput(newUrl);
                loadData(newUrl);
            }, [selectedSourceId, selectedYear]);

            const loadData = async (url) => {
                if (!url.trim()) return;
                try {
                    setLoading(true);
                    setError(null);
                    const response = await fetch(url.trim());
                    if (!response.ok) throw new Error(`Failed to fetch (${response.status}). Possible network restriction.`);
                    const text = await response.text();
                    const parsed = parseCSV(text);
                    if (parsed.headers.length === 0) throw new Error('Parsed data is empty.');
                    setCsvData(parsed);
                    setCurrentPage(1);
                } catch (err) {
                    console.warn("Fetch failed.", err);
                    setError(err.message || 'Error loading CSV.');
                    setCsvData(null);
                } finally {
                    setLoading(false);
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const parsed = parseCSV(event.target?.result);
                        if (parsed.headers.length === 0) throw new Error('File is empty or invalid.');
                        setCsvData(parsed);
                        setError(null);
                        setCurrentPage(1);
                    } catch(err) { setError("Failed to parse file: " + err.message); } 
                    finally { setLoading(false); }
                };
                reader.readAsText(file);
            };

            const totalPages = csvData ? Math.ceil(csvData.data.length / rowsPerPage) : 0;
            const currentRows = csvData ? csvData.data.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage) : [];

            return (
                <div className="max-w-7xl mx-auto p-6">
                    <header className="mb-8 flex items-center justify-between">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-900">Data Explorer</h1>
                            <p className="text-slate-500 text-sm">Inspect raw CSV datasets directly.</p>
                        </div>
                        <a href="index.html" className="flex items-center gap-2 px-4 py-2 text-sm font-bold text-slate-600 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 shadow-sm transition-colors">
                            <Icons.Home /> Home
                        </a>
                    </header>

                    <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-4">
                            <div className="md:col-span-4 space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5"><Icons.FileText /> Dataset</label>
                                <select value={selectedSourceId} onChange={(e) => { const newSource = DATA_SOURCES.find(s => s.id === e.target.value); setSelectedSourceId(e.target.value); if (newSource && newSource.years.length > 0 && !newSource.years.includes(selectedYear)) setSelectedYear(newSource.years[0]); }} className="block w-full pl-3 pr-10 py-2 text-sm border-slate-300 rounded-lg bg-slate-50">
                                    {DATA_SOURCES.map(source => <option key={source.id} value={source.id}>{source.name}</option>)}
                                </select>
                            </div>
                            {!isStaticSource && (
                                <div className="md:col-span-2 space-y-1">
                                    <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5"><Icons.Calendar /> Season</label>
                                    <select value={selectedYear} onChange={(e) => setSelectedYear(Number(e.target.value))} className="block w-full pl-3 pr-10 py-2 text-sm border-slate-300 rounded-lg bg-slate-50">
                                        {currentSource.years.map(year => <option key={year} value={year}>{year} ({getSeasonString(year)})</option>)}
                                    </select>
                                </div>
                            )}
                            <div className="md:col-span-6 space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5"><Icons.Link /> Source URL</label>
                                <form onSubmit={(e) => { e.preventDefault(); loadData(urlInput); }} className="flex gap-2">
                                    <input type="text" value={urlInput} onChange={(e) => setUrlInput(e.target.value)} className="block w-full px-3 py-2 text-sm border-slate-300 rounded-lg bg-slate-50 text-slate-600 truncate" />
                                    <button type="submit" disabled={loading} className="px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50">{loading ? 'Loading' : 'Load'}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    {loading && <div className="flex justify-center py-16 text-slate-500"><div className="flex flex-col items-center gap-3"><Icons.Loader /><span className="text-sm font-medium">Retrieving data...</span></div></div>}
                    
                    {error && (
                        <div className="p-6 bg-red-50 border border-red-100 rounded-xl flex flex-col md:flex-row gap-6 items-center justify-between mt-4">
                            <div className="flex items-start gap-4">
                                <div className="text-red-500 mt-0.5"><Icons.AlertCircle /></div>
                                <div><h3 className="text-sm font-bold text-red-800 mb-1">Connection Failed</h3><p className="text-sm text-red-600">{error}</p></div>
                            </div>
                            <FileUploadFallback onUpload={handleFileUpload} />
                        </div>
                    )}

                    {csvData && !loading && !error && (
                        <div className="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden flex flex-col mt-6">
                            <div className="overflow-auto custom-scrollbar max-h-[600px] w-full">
                                <table className="w-full text-sm text-left whitespace-nowrap">
                                    <thead className="text-xs text-slate-500 uppercase bg-slate-50 sticky top-0 z-10 font-bold tracking-wider">
                                        <tr>{csvData.headers.map((header, i) => <th key={i} className="px-6 py-4 border-b border-slate-200">{header}</th>)}</tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {currentRows.map((row, idx) => (
                                            <tr key={idx} className="hover:bg-blue-50 transition-colors">
                                                {csvData.headers.map((header, i) => <td key={i} className="px-6 py-3 text-slate-600">{row[header]}</td>)}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            <div className="p-4 border-t border-slate-200 bg-slate-50 flex justify-between items-center text-sm text-slate-600">
                                <span className="font-medium">Page {currentPage} of {totalPages}</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setCurrentPage(Math.max(1, currentPage - 1))} disabled={currentPage === 1} className="px-4 py-2 border border-slate-300 rounded-lg bg-white hover:bg-slate-50">Previous</button>
                                    <button onClick={() => setCurrentPage(Math.min(totalPages, currentPage + 1))} disabled={currentPage === totalPages} className="px-4 py-2 border border-slate-300 rounded-lg bg-white hover:bg-slate-50">Next</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        const root = createRoot(document.getElementById('root'));
        root.render(<DataExplorer />);
    </script>
</body>
</html>
