        };

        window.getSeasonString = (year) => {
            const nextYear = (year + 1) % 100;
            return `${year}-${nextYear.toString().padStart(2, '0')}`;
        };

        window.parseCSV = (text) => {
            const lines = text.trim().split('\n');
            if (lines.length === 0) return { headers: [], data: [] };
            const parseLine = (line) => line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(val => val.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
            const headers = parseLine(lines[0]);
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                const values = parseLine(line);
                if (values.length >= headers.length) {
                    const entry = {};
                    headers.forEach((header, index) => { entry[header] = values[index] || ''; });
                    data.push(entry);
                }
            }
            return { headers, data };
        };

        window.FileUploadFallback = ({ onUpload, label = "Upload Data File" }) => (
            <label className="inline-flex items-center px-4 py-2 border border-blue-200 shadow-sm text-sm font-medium rounded-md text-blue-700 bg-blue-50 hover:bg-blue-100 cursor-pointer transition-colors">
                <window.Icons.Upload />
                <span className="ml-2">{label}</span>
                <input type="file" className="hidden" accept=".csv,.json,.txt" onChange={onUpload} />
            </label>
        );

        // Date Parser (Shared)
        window.parseDateStr = (dateStr) => {
            if (!dateStr) return null;
            dateStr = dateStr.replace(/"/g, '');
            const t = Date.parse(dateStr);
            if (!isNaN(t)) {
                const d = new Date(t);
                return d.toISOString().split('T')[0];
            }
            const parts = dateStr.split('-');
            if (parts.length === 3) {
                const [day, monthStr, yearStr] = parts;
                const months = { "Jan": 0, "Feb": 1, "Mar": 2, "Apr": 3, "May": 4, "Jun": 5, "Jul": 6, "Aug": 7, "Sep": 8, "Oct": 9, "Nov": 10, "Dec": 11 };
                const year = parseInt(yearStr) + 2000;
                const month = months[monthStr];
                if (month !== undefined) {
                     const d = new Date(Date.UTC(year, month, parseInt(day)));
                     return d.toISOString().split('T')[0];
                }
            }
            return null;
        };
    </script>

    <!-- DataExplorer Component -->
    <script type="text/babel">
    (function() {
        const { useState, useEffect } = React;
        const Icons = window.Icons;
        const REPO_BASE = window.REPO_BASE;
        const parseCSV = window.parseCSV;
        const getSeasonString = window.getSeasonString;
        const FileUploadFallback = window.FileUploadFallback;

        const YEARS_RANGE = Array.from({ length: 10 }, (_, i) => 2015 + i);
        const DATA_SOURCES = [
            { id: 'passes_pergame', name: 'Passes Per Game (Yearly)', folder: 'passes_pergame', years: YEARS_RANGE, filename: (year) => `all_players_pass_data_${year}.csv` },
            { id: 'performance_player_pergame', name: 'Player Game Performance (Yearly)', folder: 'performance_player_pergame', years: YEARS_RANGE, filename: (year) => `${getSeasonString(year)}_player_game_data.csv` },
            { id: 'performance_player_season', name: 'Player Season Stats (Yearly)', folder: 'performance_player_season', years: YEARS_RANGE, filename: (year) => `${getSeasonString(year)}_all_players.csv` },
            { id: 'team_game_stats', name: 'Team Game Stats (All Time)', folder: 'performance_team_pergame', years: [], filename: () => `all_seasons_all_games_team_stats.csv` },
            { id: 'team_regular_season', name: 'Team Regular Season Stats (2015-2024)', folder: 'performance_team', years: [], filename: () => `nba_regular_season_stats_2015_to_2024.csv` },
            { id: 'team_playoff', name: 'Team Playoff Stats (2015-2024)', folder: 'performance_team', years: [], filename: () => `nba_playoff_stats_2015_to_2024.csv` },
            { id: 'team_standings', name: 'League Standings (2015-2024)', folder: 'performance_team', years: [], filename: () => `nba_league_standings_2015_to_2024.csv` },
            { id: 'salary', name: 'Player Salaries', folder: 'players_detailed', years: [], filename: () => `salary from br.csv` }
        ];

        const DataExplorer = () => {
            const [selectedSourceId, setSelectedSourceId] = useState(DATA_SOURCES[0].id);
            const [selectedYear, setSelectedYear] = useState(DATA_SOURCES[0].years[0]);
            const [urlInput, setUrlInput] = useState('');
            const [csvData, setCsvData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const rowsPerPage = 50;

            const currentSource = DATA_SOURCES.find(s => s.id === selectedSourceId) || DATA_SOURCES[0];
            const isStaticSource = currentSource.years.length === 0;

            useEffect(() => {
                const filename = currentSource.filename(selectedYear);
                const newUrl = `${REPO_BASE}/${currentSource.folder}/${encodeURIComponent(filename)}`;
                setUrlInput(newUrl);
                loadData(newUrl);
            }, [selectedSourceId, selectedYear]);

            const loadData = async (url) => {
                if (!url.trim()) return;
                try {
                    setLoading(true);
                    setError(null);
                    const response = await fetch(url.trim());
                    if (!response.ok) throw new Error(`Failed to fetch (${response.status}). Possible network restriction.`);
                    const text = await response.text();
                    const parsed = parseCSV(text);
                    if (parsed.headers.length === 0) throw new Error('Parsed data is empty.');
                    setCsvData(parsed);
                    setCurrentPage(1);
                } catch (err) {
                    console.warn("Fetch failed, falling back to manual upload prompt:", err);
                    setError(err.message || 'Error loading CSV.');
                    setCsvData(null);
                } finally {
                    setLoading(false);
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const text = event.target?.result;
                        const parsed = parseCSV(text);
                        if (parsed.headers.length === 0) throw new Error('File is empty or invalid.');
                        setCsvData(parsed);
                        setError(null);
                        setCurrentPage(1);
                    } catch(err) {
                        setError("Failed to parse file: " + err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                reader.onerror = () => {
                    setError("Error reading file.");
                    setLoading(false);
                }
                reader.readAsText(file);
            };

            const totalPages = csvData ? Math.ceil(csvData.data.length / rowsPerPage) : 0;
            const currentRows = csvData ? csvData.data.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage) : [];

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-4">
                            <div className="md:col-span-4 space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5">
                                    <Icons.FileText /> Dataset
                                </label>
                                <select 
                                    value={selectedSourceId} 
                                    onChange={(e) => {
                                        const newSource = DATA_SOURCES.find(s => s.id === e.target.value);
                                        setSelectedSourceId(e.target.value);
                                        if (newSource && newSource.years.length > 0 && !newSource.years.includes(selectedYear)) {
                                            setSelectedYear(newSource.years[0]);
                                        }
                                    }}
                                    className="block w-full pl-3 pr-10 py-2 text-sm border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-lg bg-slate-50"
                                >
                                    {DATA_SOURCES.map(source => <option key={source.id} value={source.id}>{source.name}</option>)}
                                </select>
                            </div>

                            {!isStaticSource && (
                                <div className="md:col-span-2 space-y-1">
                                    <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5">
                                        <Icons.Calendar /> Season
                                    </label>
                                    <select 
                                        value={selectedYear} 
                                        onChange={(e) => setSelectedYear(Number(e.target.value))} 
                                        className="block w-full pl-3 pr-10 py-2 text-sm border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-lg bg-slate-50"
                                    >
                                        {currentSource.years.map(year => <option key={year} value={year}>{year} ({getSeasonString(year)})</option>)}
                                    </select>
                                </div>
                            )}

                            <div className="md:col-span-6 space-y-1">
                                <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1.5">
                                    <Icons.Link /> Source URL
                                </label>
                                <form onSubmit={(e) => { e.preventDefault(); loadData(urlInput); }} className="flex gap-2">
                                    <input 
                                        type="text" 
                                        value={urlInput} 
                                        onChange={(e) => setUrlInput(e.target.value)} 
                                        className="block w-full px-3 py-2 text-sm border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-lg bg-slate-50 text-slate-600 truncate"
                                    />
                                    <button 
                                        type="submit" 
                                        disabled={loading} 
                                        className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 shadow-sm transition-colors"
                                    >
                                        {loading ? 'Loading' : 'Load'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    {loading && (
                        <div className="flex justify-center py-16 text-slate-500">
                            <div className="flex flex-col items-center gap-3">
                                <Icons.Loader />
                                <span className="text-sm font-medium">Retrieving data...</span>
                            </div>
                        </div>
                    )}
                    
                    {error && (
                        <div className="p-6 bg-red-50 border border-red-100 rounded-xl flex flex-col md:flex-row gap-6 items-center justify-between">
                            <div className="flex items-start gap-4">
                                <div className="text-red-500 mt-0.5"><Icons.AlertCircle /></div>
                                <div>
                                    <h3 className="text-sm font-bold text-red-800 mb-1">Connection Failed</h3>
                                    <p className="text-sm text-red-600">{error}</p>
                                    <p className="text-xs text-red-500 mt-2">If your network blocks GitHub Raw, please download the file manually and upload it here.</p>
                                </div>
                            </div>
                            <FileUploadFallback onUpload={handleFileUpload} />
                        </div>
                    )}

                    {csvData && !loading && !error && (
                        <div className="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden flex flex-col">
                            <div className="overflow-auto custom-scrollbar max-h-[600px] w-full">
                                <table className="w-full text-sm text-left whitespace-nowrap">
                                    <thead className="text-xs text-slate-500 uppercase bg-slate-50 sticky top-0 z-10 font-bold tracking-wider">
                                        <tr>{csvData.headers.map((header, i) => <th key={i} className="px-6 py-4 border-b border-slate-200">{header}</th>)}</tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {currentRows.map((row, idx) => (
                                            <tr key={idx} className="hover:bg-blue-50 transition-colors">
                                                {csvData.headers.map((header, i) => <td key={i} className="px-6 py-3 text-slate-600">{row[header]}</td>)}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div className="p-4 border-t border-slate-200 bg-slate-50 flex justify-between items-center text-sm text-slate-600">
                                <span className="font-medium">Page {currentPage} of {totalPages}</span>
                                <div className="flex gap-2">
                                    <button onClick={() => setCurrentPage(Math.max(1, currentPage - 1))} disabled={currentPage === 1} className="px-4 py-2 border border-slate-300 rounded-lg bg-white hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium">Previous</button>
                                    <button onClick={() => setCurrentPage(Math.min(totalPages, currentPage + 1))} disabled={currentPage === totalPages} className="px-4 py-2 border border-slate-300 rounded-lg bg-white hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium">Next</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        window.DataExplorer = DataExplorer;
    })();
    </script>

            const [selectedTeamId, setSelectedTeamId] = useState('');
            
            // Filters

            const [filters, setFilters] = useState({ minGP: 1, minMPG: 0, topN: 15 });

            // Fetch Both Datasets
            useEffect(() => {

                                const exists = teamList.find(t => t.id === prev);
                                return exists ? prev : teamList[0].id;
                            });
                        }

                        dates.sort();
                        if (dates.length > 0) {
                            // Better: use ISO dates for range
                            const isoDates = processedPassRows.map(r => r.isoDate).filter(Boolean).sort();
                            if (isoDates.length > 0) {
                                const minIso = isoDates[0];
                                const maxIso = isoDates[isoDates.length - 1];
                                
                                // --- FIX: Add 1 Month Buffer to Start/End ---
                                // This ensures games on the boundary (or slight timezone shifts) are included
                                const minD = new Date(minIso);
                                minD.setMonth(minD.getMonth() - 1);
                                const bufferedMin = minD.toISOString().split('T')[0];

                                const maxD = new Date(maxIso);
                                maxD.setMonth(maxD.getMonth() + 1);
                                const bufferedMax = maxD.toISOString().split('T')[0];

                                setMinMaxDate({ min: bufferedMin, max: bufferedMax });
                                setDateRange({ start: bufferedMin, end: bufferedMax });
                            }
                        }

                        // 2. Fetch Performance Data (for filters)
                        const perfFile = `${getSeasonString(selectedYear)}_player_game_data.csv`;
                        const perfUrl = `${REPO_BASE}/performance_player_pergame/${perfFile}`;
                        const perfRes = await fetch(perfUrl);
                        if (!perfRes.ok) throw new Error('Perf data block');
                        const perfText = await perfRes.text();
                        const parsedPerf = parseCSV(perfText);
                        
                        // Process Perf Data
                        const processedPerfRows = [];
                        parsedPerf.data.forEach(row => {
                            const gameId = row.GAME_ID || row.Game_ID || row['Game_ID'] || row['GAME_ID'];
                            const playerId = row.PLAYER_ID || row.Player_ID || row['Player_ID'] || row['PLAYER_ID'];
                            if (!gameId || !playerId) return;
                            
                            // Parse Team from MATCHUP
                            let realAbbr = "";
                            if (row.MATCHUP) {
                                const matchParts = row.MATCHUP.split(' ');
                                if (matchParts.length > 0) realAbbr = matchParts[0];
                            }

                            processedPerfRows.push({
                                ...row,
                                isoDate: parseDateStr(row.GAME_DATE),
                                realAbbr,
                                PLAYER_ID: playerId,
                                PLAYER_NAME: row.PLAYER_NAME || row.Player_Name,
                                GAME_ID: gameId
                            });
                        });
                        setPerfData(processedPerfRows);

                    } catch (e) {
                        console.warn("Auto-load failed.", e);
                        setFetchError(true);
                    } finally {
                        setLoading(false);
                    }
                };
                loadAllData();
            }, [selectedYear]);

            // Handlers for Uploads
            const handlePassUpload = (e) => { 
                const file = e.target.files?.[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const text = event.target?.result;
                        const parsed = parseCSV(text);
                        if(parsed.data && parsed.data.length > 0) {
                             // Partial Load: only pass data (better than nothing)
                             const uniqueTeams = new Map();
                             const processedPassRows = [];
                             parsed.data.forEach(row => {
                                if (row.TEAM_ID && row.TEAM_NAME) uniqueTeams.set(row.TEAM_ID, row.TEAM_NAME);
                                processedPassRows.push({ ...row, isoDate: parseDateStr(row.GAME_DATE) });
                             });
                             setPassData(processedPassRows);
                             const teamList = Array.from(uniqueTeams.entries()).map(([id, name]) => ({ id, name })).sort((a, b) => a.name.localeCompare(b.name));
                             setTeams(teamList);
                             if (teamList.length > 0 && !selectedTeamId) setSelectedTeamId(teamList[0].id);
                             setFetchError(false);
                        }
                    } catch(err) { alert("Failed to parse file"); } 
                    finally { setLoading(false); }
                };
                reader.readAsText(file);
            };
            
            // -------------------
            // Aggregation Logic
            // -------------------

            // 1. Calculate Active Player List based on Performance Data & Filters
            const filteredPlayers = useMemo(() => {
                if (!selectedTeamId || perfData.length === 0) return [];
                
                const selectedTeamName = teams.find(t => t.id === selectedTeamId)?.name;
                const targetAbbr = NBA_TEAM_MAPPING[selectedTeamName];
                
                // Deduplication Map (GameID_PlayerID)
                const uniqueGameMap = new Map();
                
                const playerAgg = new Map();

                perfData.forEach(row => {
                    // 1. Filter by Team (Abbr)
                    if (targetAbbr && row.realAbbr !== targetAbbr) return;
                    // 2. Filter by Date
                    if (dateRange.start && row.isoDate < dateRange.start) return;
                    if (dateRange.end && row.isoDate > dateRange.end) return;
                    
                    // Dedupe
                    const uniqueKey = `${row.GAME_ID}_${row.PLAYER_ID}`;
                    if (uniqueGameMap.has(uniqueKey)) return;
                    uniqueGameMap.set(uniqueKey, true);

                    // Aggregate
                    const pid = row.PLAYER_ID;
                    if (!playerAgg.has(pid)) {
                        playerAgg.set(pid, { id: pid, name: row.PLAYER_NAME, gp: 0, min: 0, pts: 0, ast: 0 });
                    }
                    const p = playerAgg.get(pid);
                    p.gp += 1;
                    p.min += parseFloat(row.MIN || 0);
                    p.pts += parseFloat(row.PTS || 0);
                    p.ast += parseFloat(row.AST || 0);
                });

                let result = Array.from(playerAgg.values());

                // 3. Apply Filters
                result = result.filter(p => p.gp >= filters.minGP);
                result = result.filter(p => (p.min / p.gp) >= filters.minMPG);

                // 4. Top N (by Avg Minutes)
                result.sort((a, b) => (b.min / b.gp) - (a.min / a.gp));
                const topNList = result.slice(0, filters.topN);
                
                return topNList;
            }, [perfData, selectedTeamId, dateRange, filters, teams]);

            // 2. Calculate Graph Nodes & Links
            const graphData = useMemo(() => {
                if (!selectedTeamId || passData.length === 0) return { nodes: [], links: [] };
                
                const hasPerfData = perfData.length > 0;
                // Create a Set of allowed Player IDs from the Performance Filter
                // Only apply strict filtering if performance data was successfully loaded
                const allowedIds = hasPerfData ? new Set(filteredPlayers.map(p => p.id)) : null;

                const filteredPasses = passData.filter(row => {
                    if (row.TEAM_ID !== selectedTeamId) return false;
                    if (dateRange.start && row.isoDate < dateRange.start) return false;
                    if (dateRange.end && row.isoDate > dateRange.end) return false;
                    return true;
                });

                const nodeMap = new Map();
                const linkMap = new Map();

                filteredPasses.forEach(row => {
                    const sourceId = row.PLAYER_ID;
                    const targetId = row.PASS_TEAMMATE_PLAYER_ID;
                    
                    // Filter: Must be in allowed list AND not manually excluded
                    if (hasPerfData && allowedIds && !allowedIds.has(sourceId)) return;
                    if (hasPerfData && allowedIds && !allowedIds.has(targetId)) return;
                    if (excludedPlayerIds.has(sourceId) || excludedPlayerIds.has(targetId)) return;

                    const passes = parseInt(row.PASS || '0', 10);
                    const assists = parseInt(row.AST || '0', 10);

                    // Use Name from Pass Data as fallback, or Perf Data if available
                    const sourceName = formatName(row.PLAYER_NAME_LAST_FIRST);
                    const targetName = formatName(row.PASS_TO);

                    if (!nodeMap.has(sourceId)) nodeMap.set(sourceId, { id: sourceId, name: sourceName, assists: 0, z: (Math.random() - 0.5) * 400 });
                    if (!nodeMap.has(targetId)) nodeMap.set(targetId, { id: targetId, name: targetName, assists: 0, z: (Math.random() - 0.5) * 400 });

                    nodeMap.get(sourceId).assists += assists;

                    const linkKey = `${sourceId}->${targetId}`;
                    if (!linkMap.has(linkKey)) linkMap.set(linkKey, { source: sourceId, target: targetId, weight: 0, assists: 0 });
                    linkMap.get(linkKey).weight += passes;
                    linkMap.get(linkKey).assists += assists;
                });

                return { nodes: Array.from(nodeMap.values()), links: Array.from(linkMap.values()).filter(l => l.weight > 0) };

                const radY = angleY * Math.PI / 180;

                let x1 = x * Math.cos(radY) - z * Math.sin(radY);
                let z1 = z * Math.cos(radY) + x * Math.sin(radY);
                let y1 = y * Math.cos(radX) - z1 * Math.sin(radX);
                let z2 = z1 * Math.cos(radX) + y * Math.sin(radX);
                let x2 = x1 * Math.cos(radZ) - y1 * Math.sin(radZ);
                let y2 = y1 * Math.cos(radZ) + x1 * Math.sin(radZ);
                const focalLength = 1000;
                const scale = focalLength / (focalLength + z2);
                return { x: x2 * scale + centerX, y: y2 * scale + centerY, scale: scale, depth: z2 };

                     nodeSelection.append("text").attr("class", "node-stat").text((d) => `Ast: ${d.assists}`).attr("text-anchor", "middle").attr("dy", 65).style("font-size", "12px").style("fill", "#dc2626").style("font-weight", "bold").style("opacity", 0);
                     nodeSelection.on("click", function(e, d) { e.stopPropagation(); selectedNodeId = (selectedNodeId === d.id) ? null : d.id; updateHighlights(); });

                    nodeSelection.append("text").attr("class", "node-label").text((d) => d.name).attr("text-anchor", "middle").attr("dominant-baseline", "middle").style("font-size", "12px").style("font-weight", "600").style("fill", "#1f2937").style("pointer-events", "none").style("text-shadow", "0px 0px 4px rgba(255,255,255,0.9)");
                    nodeSelection.append("text").attr("class", "node-stat").text((d) => `Ast: ${d.assists}`).attr("text-anchor", "middle").style("font-size", "11px").style("fill", "#dc2626").style("font-weight", "bold").style("opacity", 0);
                    nodeSelection.on("click", function(e, d) { e.stopPropagation(); selectedNodeId = (selectedNodeId === d.id) ? null : d.id; updateHighlights(); });
                }

                let ballSelection = container.append("g").attr("class", "balls-group").selectAll(".ball");
                const maxAssists = d3.max(graphData.nodes, (d) => d.assists) || 1;
                const nodeRadiusScale = d3.scaleLinear().domain([0, maxAssists]).range([15, 45]);
                const linkWidthScale = d3.scaleLinear().domain([1, d3.max(graphData.links, (d) => d.weight) || 1]).range([1, 6]);
                const simulation = d3.forceSimulation(graphData.nodes).force("link", d3.forceLink(graphData.links).id((d) => d.id).distance(400)).force("charge", d3.forceManyBody().strength(-400)).force("center", d3.forceCenter(0, 0)).force("collide", d3.forceCollide().radius(50));

                    }).attr("stroke-opacity", (d) => { const p1 = project3D(d.x1, d.y1, d.z1, rX, rotationY, rZ, 0, 0); return Math.max(0.05, p1.scale * 0.2); });

                    shadowSelection.attr("cx", (d) => project3D(d.x || 0, gridY, d.z, rX, rotationY, rZ, 0, 0).x).attr("cy", (d) => project3D(d.x || 0, gridY, d.z, rX, rotationY, rZ, 0, 0).y).attr("rx", (d) => nodeRadiusScale(d.assists) * project3D(d.x, gridY, d.z, rX, rotationY, rZ, 0, 0).scale * 1.2).attr("ry", (d) => nodeRadiusScale(d.assists) * project3D(d.x, gridY, d.z, rX, rotationY, rZ, 0, 0).scale * 0.4);

                                const perpX = -dy/dist, perpY = dx/dist, curveMag = dist * 0.3;

    <!-- Playground Component -->
    <script type="text/babel">
    (function() {
        const { useState, useEffect, useMemo } = React;
        const Icons = window.Icons;
        const REPO_BASE = window.REPO_BASE;
        const parseCSV = window.parseCSV;
        const getSeasonString = window.getSeasonString;
        const NBA_HEADSHOT_URL = window.NBA_HEADSHOT_URL;
        const FileUploadFallback = window.FileUploadFallback;

        const YEARS_RANGE = Array.from({ length: 10 }, (_, i) => 2015 + i);

        const Playground = () => {
            // Config
            const NBA_TEAM_MAPPING = {
                "Atlanta Hawks": "ATL", "Boston Celtics": "BOS", "Brooklyn Nets": "BKN", "Charlotte Hornets": "CHA", "Chicago Bulls": "CHI", "Cleveland Cavaliers": "CLE", "Dallas Mavericks": "DAL", "Denver Nuggets": "DEN", "Detroit Pistons": "DET", "Golden State Warriors": "GSW", "Houston Rockets": "HOU", "Indiana Pacers": "IND", "Los Angeles Clippers": "LAC", "Los Angeles Lakers": "LAL", "Memphis Grizzlies": "MEM", "Miami Heat": "MIA", "Milwaukee Bucks": "MIL", "Minnesota Timberwolves": "MIN", "New Orleans Pelicans": "NOP", "New York Knicks": "NYK", "Oklahoma City Thunder": "OKC", "Orlando Magic": "ORL", "Philadelphia 76ers": "PHI", "Phoenix Suns": "PHX", "Portland Trail Blazers": "POR", "Sacramento Kings": "SAC", "San Antonio Spurs": "SAS", "Toronto Raptors": "TOR", "Utah Jazz": "UTA", "Washington Wizards": "WAS",
            };

            const [selectedYear, setSelectedYear] = useState(2024);
            const [selectedTeamName, setSelectedTeamName] = useState("Atlanta Hawks");
            const [selectedType, setSelectedType] = useState("Regular Season");
            const [viewMode, setViewMode] = useState("avg"); // avg | total
            
            // Date States
            const [tempDateRange, setTempDateRange] = useState({ start: '', end: '' });
            const [appliedDateRange, setAppliedDateRange] = useState({ start: '', end: '' });
            const [seasonDateBounds, setSeasonDateBounds] = useState({ min: '', max: '' });

            const [csvData, setCsvData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const statColumns = [
                { label: "GP", key: "gp", format: (v) => v },
                { label: "MIN", key: "min", format: (v) => v.toFixed(1) },
                { label: "PTS", key: "pts", format: (v) => v.toFixed(1) },
                { label: "FGM", key: "fgm", format: (v) => v.toFixed(1) },
                { label: "FGA", key: "fga", format: (v) => v.toFixed(1) },
                { label: "3PM", key: "fg3m", format: (v) => v.toFixed(1) },
                { label: "3PA", key: "fg3a", format: (v) => v.toFixed(1) },
                { label: "FTM", key: "ftm", format: (v) => v.toFixed(1) },
                { label: "FTA", key: "fta", format: (v) => v.toFixed(1) },
                { label: "OREB", key: "oreb", format: (v) => v.toFixed(1) },
                { label: "DREB", key: "dreb", format: (v) => v.toFixed(1) },
                { label: "REB", key: "reb", format: (v) => v.toFixed(1) },
                { label: "AST", key: "ast", format: (v) => v.toFixed(1) },
                { label: "STL", key: "stl", format: (v) => v.toFixed(1) },
                { label: "BLK", key: "blk", format: (v) => v.toFixed(1) },
                { label: "TOV", key: "tov", format: (v) => v.toFixed(1) },
                { label: "PF", key: "pf", format: (v) => v.toFixed(1) },
                { label: "+/-", key: "plus_minus", format: (v) => v.toFixed(1) },
            ];

            const parseDateStr = (dateStr) => {
                if (!dateStr) return null;
                
                // Clean quotes if present
                dateStr = dateStr.replace(/"/g, '');

                // Try standard ISO or simple format first
                const t = Date.parse(dateStr);
                if (!isNaN(t)) {
                    const d = new Date(t);
                    // Fix timezone off-by-one: use UTC methods since inputs usually parse to UTC 00:00
                    return d.toISOString().split('T')[0];
                }

                // Handle "DD-Mon-YY" e.g. "13-Apr-25"
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    const [day, monthStr, yearStr] = parts;
                    const months = { "Jan": 0, "Feb": 1, "Mar": 2, "Apr": 3, "May": 4, "Jun": 5, "Jul": 6, "Aug": 7, "Sep": 8, "Oct": 9, "Nov": 10, "Dec": 11 };
                    const year = parseInt(yearStr) + 2000;
                    const month = months[monthStr];
                    if (month !== undefined) {
                         // Construct UTC date to ensure string consistency
                         const d = new Date(Date.UTC(year, month, parseInt(day)));
                         return d.toISOString().split('T')[0];
                    }
                }
                return null;
            };

            const processData = (rawData) => {
                const uniqueGameMap = new Map();
                const processedRows = [];
                
                rawData.forEach(row => {
                     const gameId = row.GAME_ID;
                     const playerId = row.PLAYER_ID;
                     const uniqueKey = `${gameId}_${playerId}`;
                     
                     if (uniqueGameMap.has(uniqueKey)) return; 
                     uniqueGameMap.set(uniqueKey, true);

                     const isoDate = parseDateStr(row.GAME_DATE);

                     // Parse Team from MATCHUP (e.g. "NYK vs. LAL" -> "NYK")
                     let realAbbr = "";
                     if (row.MATCHUP) {
                         const matchParts = row.MATCHUP.split(' ');
                         if (matchParts.length > 0) realAbbr = matchParts[0];
                     }

                     processedRows.push({ ...row, isoDate, realAbbr });
            });
            
            setCsvData(processedRows);
            
            const validDates = processedRows.map(r => r.isoDate).filter(d => d).sort();
            if (validDates.length > 0) {
                const min = validDates[0];
                const max = validDates[validDates.length - 1];
                setSeasonDateBounds({ min, max });
                // Auto apply full season range on load
                setTempDateRange({ start: min, end: max });
                setAppliedDateRange({ start: min, end: max });
            }
        };

        useEffect(() => {
            const load = async () => {
                setLoading(true);
                setError(null);
                try {
                    const filename = `${getSeasonString(selectedYear)}_player_game_data.csv`;
                    const url = `${REPO_BASE}/performance_player_pergame/${filename}`;
                    const res = await fetch(url);
                    if (!res.ok) throw new Error("Network block");
                    const text = await res.text();
                    const parsed = parseCSV(text);
                    processData(parsed.data);
                } catch (e) {
                    console.warn("Fallback needed");
                    setError(true);
                } finally {
                    setLoading(false);
                }
            };
            load();
        }, [selectedYear]);

        const handleFileUpload = (e) => {
            const file = e.target.files?.[0];
            if (!file) return;
            setLoading(true);
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const parsed = parseCSV(event.target.result);
                    processData(parsed.data);
                    setError(null);
                } catch(err) { alert("Error parsing file"); } 
                finally { setLoading(false); }
            };
            reader.readAsText(file);
        };

        const handleApplyFilter = () => {
            setAppliedDateRange(tempDateRange);
        };

        const aggregatedData = useMemo(() => {
            if (!csvData) return [];
            
            const targetAbbr = NBA_TEAM_MAPPING[selectedTeamName];
            
            const filtered = csvData.filter(row => {
                if (targetAbbr && row.realAbbr !== targetAbbr) return false;
                if (selectedType && row.SEASON_TYPE !== selectedType) return false;
                if (appliedDateRange.start && row.isoDate < appliedDateRange.start) return false;
                if (appliedDateRange.end && row.isoDate > appliedDateRange.end) return false;
                return true;
            });

            const playerMap = new Map();
            filtered.forEach(row => {
                const pid = row.PLAYER_ID;
                if (!playerMap.has(pid)) {
                    playerMap.set(pid, {
                        id: pid,
                        name: row.PLAYER_NAME,
                        gp: 0,
                        min: 0, pts: 0, fgm: 0, fga: 0, fg3m: 0, fg3a: 0, ftm: 0, fta: 0, oreb: 0, dreb: 0, reb: 0, ast: 0, stl: 0, blk: 0, tov: 0, pf: 0, plus_minus: 0
                    });
                }
                const p = playerMap.get(pid);
                p.gp += 1;
                p.min += parseFloat(row.MIN || 0);
                p.pts += parseFloat(row.PTS || 0);
                p.fgm += parseFloat(row.FGM || 0);
                p.fga += parseFloat(row.FGA || 0);
                p.fg3m += parseFloat(row.FG3M || 0);
                p.fg3a += parseFloat(row.FG3A || 0);
                p.ftm += parseFloat(row.FTM || 0);
                p.fta += parseFloat(row.FTA || 0);
                p.oreb += parseFloat(row.OREB || 0);
                p.dreb += parseFloat(row.DREB || 0);
                p.reb += parseFloat(row.REB || 0);
                p.ast += parseFloat(row.AST || 0);
                p.stl += parseFloat(row.STL || 0);
                p.blk += parseFloat(row.BLK || 0);
                p.tov += parseFloat(row.TOV || 0);
                p.pf += parseFloat(row.PF || 0);
                p.plus_minus += parseFloat(row.PLUS_MINUS || 0);
            });

            const result = Array.from(playerMap.values());

            if (viewMode === 'avg') {
                result.forEach(p => {
                    if (p.gp > 0) {
                         statColumns.forEach(col => {
                             if (col.key !== 'gp') p[col.key] = p[col.key] / p.gp;
                         });
                    }
                });
            }
            
            return result.sort((a, b) => b.pts - a.pts); 
        }, [csvData, selectedTeamName, selectedType, appliedDateRange, viewMode]);

        return (
            <div className="space-y-6 animate-fade-in">
                <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col gap-4">
                    <div className="flex flex-wrap gap-4 items-end">
                        <div className="w-32">
                            <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Season</label>
                            <select value={selectedYear} onChange={e => setSelectedYear(Number(e.target.value))} className="block w-full border-slate-300 rounded-lg py-2 text-sm bg-slate-50">
                                {YEARS_RANGE.map(y => <option key={y} value={y}>{y} ({getSeasonString(y)})</option>)}
                            </select>
                        </div>
                        <div className="w-48">
                            <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Team</label>
                            <select value={selectedTeamName} onChange={e => setSelectedTeamName(e.target.value)} className="block w-full border-slate-300 rounded-lg py-2 text-sm bg-slate-50">
                                {Object.keys(NBA_TEAM_MAPPING).map(t => <option key={t} value={t}>{t}</option>)}
                            </select>
                        </div>
                         <div className="w-40">
                            <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Type</label>
                            <select value={selectedType} onChange={e => setSelectedType(e.target.value)} className="block w-full border-slate-300 rounded-lg py-2 text-sm bg-slate-50">
                                <option value="Regular Season">Regular Season</option>
                                <option value="Playoffs">Playoffs</option>
                                <option value="PlayIn">Play-In</option>
                            </select>
                        </div>
                        
                        <div className="flex items-end gap-2 bg-slate-50 p-1.5 rounded-lg border border-slate-200">
                            <div className="w-36">
                                <label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block px-1">From</label>
                                <input type="date" value={tempDateRange.start} min={seasonDateBounds.min} max={seasonDateBounds.max} onChange={e => setTempDateRange({...tempDateRange, start: e.target.value})} className="block w-full border-slate-300 rounded-md text-xs py-1.5" />
                            </div>
                            <div className="w-36">
                                <label className="text-[10px] font-bold text-slate-500 uppercase mb-1 block px-1">To</label>
                                <input type="date" value={tempDateRange.end} min={seasonDateBounds.min} max={seasonDateBounds.max} onChange={e => setTempDateRange({...tempDateRange, end: e.target.value})} className="block w-full border-slate-300 rounded-md text-xs py-1.5" />
                            </div>
                            <button onClick={handleApplyFilter} className="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-md shadow-sm transition-colors" title="Apply Date Filter">
                                <Icons.Filter />
                            </button>
                        </div>

                        <div className="flex-1 flex justify-end">
                            <div className="flex bg-slate-100 p-1 rounded-lg border border-slate-200">
                                <button onClick={() => setViewMode('avg')} className={`px-3 py-1.5 text-xs font-bold rounded-md transition-all ${viewMode === 'avg' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Per Game</button>
                                <button onClick={() => setViewMode('total')} className={`px-3 py-1.5 text-xs font-bold rounded-md transition-all ${viewMode === 'total' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Totals</button>
                            </div>
                        </div>
                    </div>
                </div>

                {loading && <div className="text-center py-12 text-slate-500 flex flex-col items-center gap-2"><Icons.Loader /> Processing Stats...</div>}

                {error && (
                     <div className="p-6 bg-red-50 border border-red-100 rounded-xl text-center">
                        <div className="text-red-500 mb-2 flex justify-center"><Icons.AlertCircle /></div>
                        <h3 className="font-bold text-red-800">Data Unavailable</h3>
                        <p className="text-sm text-red-600 mb-4">Network restriction prevented loading data.</p>
                        <div className="inline-block"><FileUploadFallback onUpload={handleFileUpload} /></div>
                    </div>
                )}

                {!loading && !error && (
                    <div className="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full text-sm text-left whitespace-nowrap">
                                <thead className="bg-slate-50 text-xs uppercase text-slate-500 font-bold sticky top-0">
                                    <tr>
                                        <th className="px-6 py-4 border-b border-slate-200 min-w-[150px]">Player</th>
                                        {statColumns.map(col => (
                                            <th key={col.key} className={`px-4 py-4 border-b border-slate-200 text-right ${col.key === 'pts' ? 'bg-blue-50 text-blue-700' : ''}`}>{col.label} {col.key === 'pts' ? '' : ''}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {aggregatedData.map(p => (
                                        <tr key={p.id} className="hover:bg-slate-50 transition-colors group">
                                            <td className="px-6 py-3 flex items-center gap-3">
                                                <img src={NBA_HEADSHOT_URL(p.id)} alt="" className="w-8 h-8 rounded-full bg-slate-100 object-cover" onError={(e) => e.target.style.display = 'none'} />
                                                <span className="font-medium text-slate-700">{p.name}</span>
                                            </td>
                                            {statColumns.map(col => (
                                                <td key={col.key} className={`px-4 py-3 text-right font-mono text-slate-600 ${col.key === 'pts' ? 'font-bold text-slate-800 bg-blue-50/30' : ''}`}>
                                                    {col.format(p[col.key])}
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                    {aggregatedData.length === 0 && (
                                        <tr><td colSpan={statColumns.length + 1} className="px-6 py-12 text-center text-slate-400 flex flex-col items-center gap-2"><Icons.Calculator /><span className="block">No player data found for selected filters.</span></td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                        <div className="bg-slate-50 px-4 py-2 border-t border-slate-200 text-xs text-slate-500 text-right">
                            Date Filter: {appliedDateRange.start || 'Start'} to {appliedDateRange.end || 'End'}
                            <span className="mx-2"></span>
                            Showing {aggregatedData.length} players
                        </div>
                    </div>
                )}
            </div>
        );
    };

    window.Playground = Playground;
})();
    </script>

    <!-- 3. Application Entry -->
    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;
        const Icons = window.Icons;

        const App = () => {
            const [activeTab, setActiveTab] = useState('explorer');
            const DataExplorer = window.DataExplorer;
            const NetworkVisualizer = window.NetworkVisualizer;
            const Playground = window.Playground;

            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-800">
                    {/* Navigation Bar */}
                    <div className="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <div className="p-2.5 bg-gradient-to-br from-blue-600 to-indigo-700 text-white rounded-xl shadow-md shadow-blue-200">
                                    <Icons.Database />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-slate-900 tracking-tight">NBA Analytics Hub</h1>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Passing Network & Performance Metrics</p>
                                </div>
                            </div>
                            
                            <div className="flex bg-slate-100/80 p-1.5 rounded-xl border border-slate-200 backdrop-blur-sm">
                                <button 
                                    onClick={() => setActiveTab('explorer')} 
                                    className={`px-4 py-2.5 text-sm font-bold rounded-lg transition-all flex items-center gap-2.5 ${activeTab === 'explorer' ? 'bg-white text-blue-600 shadow-sm scale-[1.02]' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'}`}
                                >
                                    <Icons.FileText /> Data Explorer
                                </button>
                                <button 
                                    onClick={() => setActiveTab('network')} 
                                    className={`px-4 py-2.5 text-sm font-bold rounded-lg transition-all flex items-center gap-2.5 ${activeTab === 'network' ? 'bg-white text-blue-600 shadow-sm scale-[1.02]' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'}`}
                                >
                                    <Icons.Network /> Network Builder
                                </button>
                                <button 
                                    onClick={() => setActiveTab('playground')} 
                                    className={`px-4 py-2.5 text-sm font-bold rounded-lg transition-all flex items-center gap-2.5 ${activeTab === 'playground' ? 'bg-white text-blue-600 shadow-sm scale-[1.02]' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-200/50'}`}
                                >
                                    <Icons.Calculator /> Performance Analyzer
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 bg-slate-50/50">
                        <div className="max-w-7xl mx-auto p-6 md:p-8">
                            {activeTab === 'explorer' && <DataExplorer />}
                            {activeTab === 'network' && <NetworkVisualizer />}
                            {activeTab === 'playground' && <Playground />}
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
