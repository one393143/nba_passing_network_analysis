<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Passing Networks - Tactical Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        
        body { 
            background-color: #020617; /* Deepest slate/blue */
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Sci-fi Glowing Grid Background */
        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            mask-image: radial-gradient(circle at 50% 60%, black 30%, transparent 80%);
            pointer-events: none;
        }
        
        /* Grid Glow Overlay */
        .bg-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 70%, rgba(14, 165, 233, 0.15), transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }
        @keyframes floatNet {
            0%, 100% { transform: translateY(0); opacity: 0.9; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        @keyframes pulseBoard {
            0%, 100% { border-color: rgba(56, 189, 248, 0.3); box-shadow: 0 0 20px rgba(56, 189, 248, 0.05); }
            50% { border-color: rgba(56, 189, 248, 0.6); box-shadow: 0 0 40px rgba(56, 189, 248, 0.15); }
        }
        @keyframes flowLine {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }

        /* Layout Containers */
        .header-block {
            height: 15%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            position: relative;
        }

        .stage-block {
            height: 85%;
            width: 100%;
            position: relative;
            perspective: 1200px;
            overflow: hidden;
        }

        /* Visual Layers (Absolute Positioning for overlap) */
        
        /* 1. The Board (Floor) - Takes up bottom 70% */
        .layer-board {
            position: absolute;
            bottom: -10%; /* Extend below screen slightly */
            left: 50%;
            transform: translateX(-50%) rotateX(45deg);
            width: 90%;
            max-width: 800px;
            height: 80%;
            z-index: 10;
            transition: transform 0.5s ease;
        }
        .board-svg {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.8) 0%, rgba(2, 6, 23, 0.95) 100%);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: pulseBoard 4s infinite ease-in-out;
        }

        /* 2. The Network (Hologram) - In the middle of the board */
        .layer-network {
            position: absolute;
            top: 35%; /* Vertically centered relative to stage */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 40%;
            z-index: 20;
            pointer-events: none; /* Let clicks pass through to links */
        }
        .network-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
            animation: floatNet 6s ease-in-out infinite;
        }
        .net-link {
            fill: none;
            stroke: #38bdf8;
            stroke-width: 1.5;
            opacity: 0.6;
            stroke-dasharray: 4, 2;
            animation: flowLine 1s linear infinite;
        }
        .net-node {
            fill: #0f172a;
            stroke: #38bdf8;
            stroke-width: 2;
            filter: drop-shadow(0 0 5px #0ea5e9);
        }

        /* 3. The Ball (Object) - Bouncing above network */
        .layer-ball {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px; /* Smaller size */
            height: 80px;
            z-index: 30;
            pointer-events: none;
        }
        .ball-svg {
            width: 100%;
            height: 100%;
            animation: bounce 1.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite alternate;
            filter: drop-shadow(0 20px 10px rgba(0,0,0,0.5));
        }

        /* Interactive Link Zones (The actual clickable areas) */
        .link-zone {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        /* Top Zone: Performance */
        .zone-perf {
            top: 25%; /* Overlapping the ball area */
            height: 60px;
            z-index: 50;
        }
        
        /* Middle Zone: Network */
        .zone-net {
            top: 50%; /* Overlapping network area */
            height: 60px;
            z-index: 50;
        }
        
        /* Bottom Zone: Data */
        .zone-data {
            bottom: 15%; /* On the board */
            height: 60px;
            z-index: 50;
        }

        /* Label Styling */
        .label-btn {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e2e8f0;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-decoration: none;
        }
        
        /* Hover Effects driven by the Link Zones */
        .zone-perf:hover .label-btn { background: #fff; color: #ea580c; border-color: #ea580c; }
        /* When hovering Perf zone, affect Ball */
        .stage-block:has(.zone-perf:hover) .ball-svg { transform: scale(1.1); filter: drop-shadow(0 0 15px #ea580c); }

        .zone-net:hover .label-btn { background: #fff; color: #0284c7; border-color: #0284c7; }
        /* When hovering Net zone, affect Network */
        .stage-block:has(.zone-net:hover) .net-link { stroke: #0ea5e9; stroke-width: 2; opacity: 1; }
        .stage-block:has(.zone-net:hover) .net-node { fill: #0ea5e9; stroke: #fff; }

        .zone-data:hover .label-btn { background: #fff; color: #3b82f6; border-color: #3b82f6; }
        /* When hovering Data zone, affect Board */
        .stage-block:has(.zone-data:hover) .board-svg { border-color: #60a5fa; box-shadow: 0 0 40px rgba(56, 189, 248, 0.4); }

    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Header -->
    <div class="header-block">
        <h1 class="text-4xl md:text-6xl font-bold text-white tracking-widest drop-shadow-[0_0_25px_rgba(56,189,248,0.6)] text-center px-4">
            NBA PASSING NETWORKS
        </h1>
        <div class="h-1 w-24 bg-gradient-to-r from-transparent via-sky-500 to-transparent mt-3 mb-2"></div>
        <p class="text-sky-400/70 text-xs md:text-sm tracking-[0.4em] font-bold uppercase">
            Tactical Intelligence Hub
        </p>
    </div>

    <!-- Stage -->
    <div class="stage-block">
        
        <!-- LAYER 1: Board (Data Base) -->
        <div class="layer-board">
            <svg class="board-svg" viewBox="0 0 400 300" preserveAspectRatio="none">
                <!-- Floor Grid Pattern -->
                <defs>
                    <pattern id="floorGrid" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(56,189,248,0.08)" stroke-width="1"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#floorGrid)" />
                
                <!-- Court Markings (Key Area) -->
                <path d="M120,0 L120,140 L280,140 L280,0" fill="none" stroke="rgba(56,189,248,0.15)" stroke-width="2" />
                <path d="M120,140 A80,80 0 0,0 280,140" fill="none" stroke="rgba(56,189,248,0.15)" stroke-width="2" stroke-dasharray="5,5" />
                <path d="M120,140 A80,80 0 0,1 280,140" fill="none" stroke="rgba(56,189,248,0.15)" stroke-width="2" />
                <circle cx="200" cy="140" r="20" fill="none" stroke="rgba(56,189,248,0.2)" stroke-width="2" />
                
                <!-- 3pt Line Abstract -->
                <path d="M20,0 L20,50 Q20,200 200,240 Q380,200 380,50 L380,0" fill="none" stroke="rgba(56,189,248,0.15)" stroke-width="3" />
            </svg>
        </div>

        <!-- LAYER 2: Network (Hologram) -->
        <div class="layer-network">
            <svg class="network-svg" viewBox="0 0 400 200">
                <defs>
                    <marker id="arrow-glow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="4" markerHeight="4" orient="auto">
                        <path d="M0,0 L10,5 L0,10" fill="#38bdf8" />
                    </marker>
                </defs>
                
                <!-- Nodes (Pentagon Formation) -->
                <!-- 1. Top (PG) -->
                <circle cx="200" cy="20" r="6" class="net-node" />
                <!-- 2. Left Wing (SG) -->
                <circle cx="80" cy="80" r="6" class="net-node" />
                <!-- 3. Right Wing (SF) -->
                <circle cx="320" cy="80" r="6" class="net-node" />
                <!-- 4. Left Corner (PF) -->
                <circle cx="120" cy="170" r="6" class="net-node" />
                <!-- 5. Right Corner (C) -->
                <circle cx="280" cy="170" r="6" class="net-node" />

                <!-- Curved Links -->
                <!-- Top to Wings -->
                <path d="M200,20 Q140,50 80,80" class="net-link" marker-end="url(#arrow-glow)" />
                <path d="M200,20 Q260,50 320,80" class="net-link" marker-end="url(#arrow-glow)" />
                
                <!-- Wing to Wing (Cross) -->
                <path d="M80,80 Q200,120 320,80" class="net-link" marker-end="url(#arrow-glow)" />
                
                <!-- Wings to Corners -->
                <path d="M80,80 Q100,125 120,170" class="net-link" marker-end="url(#arrow-glow)" />
                <path d="M320,80 Q300,125 280,170" class="net-link" marker-end="url(#arrow-glow)" />
                
                <!-- Top to Corners (Lob/Kick) -->
                <path d="M200,20 Q100,100 120,170" class="net-link" stroke-opacity="0.3" />
                <path d="M200,20 Q300,100 280,170" class="net-link" stroke-opacity="0.3" />
                
                <!-- Post to Post -->
                <path d="M120,170 Q200,190 280,170" class="net-link" marker-end="url(#arrow-glow)" />
                <path d="M280,170 Q200,150 120,170" class="net-link" marker-end="url(#arrow-glow)" stroke-opacity="0.4" />

                <!-- Return Passes (Curved differently) -->
                <path d="M80,80 Q120,40 200,20" class="net-link" stroke-dasharray="2,4" opacity="0.4" />

            </svg>
        </div>

        <!-- LAYER 3: Ball (Performance) -->
        <div class="layer-ball">
            <svg class="ball-svg" viewBox="0 0 100 100">
                <defs>
                    <radialGradient id="ballGrad" cx="30%" cy="30%" r="70%">
                        <stop offset="0%" stop-color="#fdba74" />
                        <stop offset="100%" stop-color="#c2410c" />
                    </radialGradient>
                </defs>
                <circle cx="50" cy="50" r="48" fill="url(#ballGrad)" stroke="#7c2d12" stroke-width="1" />
                <!-- Ball Lines -->
                <path d="M50,2 Q95,50 50,98" fill="none" stroke="#431407" stroke-width="4" opacity="0.8" />
                <path d="M2,50 Q50,95 98,50" fill="none" stroke="#431407" stroke-width="4" opacity="0.8" />
                <path d="M85,15 Q20,50 85,85" fill="none" stroke="#431407" stroke-width="4" opacity="0.8" />
            </svg>
        </div>

        <!-- CLICKABLE LABEL ZONES (Overlay) -->
        
        <!-- 1. Performance (Top - Ball) -->
        <a href="performance_analyzer.html" class="link-zone zone-perf">
            <div class="label-btn">Performance Stats</div>
        </a>

        <!-- 2. Network (Middle - Graph) -->
        <a href="network_visualizer.html" class="link-zone zone-net">
            <div class="label-btn">Network Builder</div>
        </a>

        <!-- 3. Data (Bottom - Board) -->
        <a href="data_explorer.html" class="link-zone zone-data">
            <div class="label-btn">Data Explorer</div>
        </a>

    </div>

</body>
</html>
